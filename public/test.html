<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
        }
        h1 { font-size: 3rem; }
        .btn {
            padding: 20px 40px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>✅ Server is Working!</h1>
    <p>If you see this page, the server is running correctly.</p>
    <button class="btn" onclick="window.location.href='/'">Go to Home Page</button>
    <button class="btn" onclick="location.reload()">Refresh</button>
    <p style="margin-top: 50px;">
        Server: http://localhost:3000<br>
        Status: Online ✅
    </p>
</body>
</html>
