<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blur Background Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Fixed Full-Screen Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            
            /* Option 1: Gradient Background */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            /* Option 2: Image Background (uncomment to use) */
            /* background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926'); */
            /* background-size: cover; */
            /* background-position: center; */
            /* background-attachment: fixed; */
        }

        /* Semi-Transparent Container with Blur */
        .blur-container {
            /* Glass morphism effect */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            
            /* Styling */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            
            /* Animation */
            transition: all 0.3s ease;
        }

        .blur-container:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Fallback for browsers that don't support backdrop-filter */
        @supports not (backdrop-filter: blur(20px)) {
            .blur-container {
                background: rgba(255, 255, 255, 0.85);
            }
        }
    </style>
</head>
<body>
    <!-- Fixed Background -->
    <div class="background"></div>

    <!-- Blurred Content Container -->
    <div class="blur-container">
        <h1>ðŸš€ Blur Effect Demo</h1>
        <p>This is a semi-transparent container with a beautiful backdrop blur effect.</p>
        <p>The background is fixed and full-screen, while this content "floats" above it with a frosted glass appearance.</p>
        <a href="#" class="button">Learn More</a>
    </div>
</body>
</html>
