<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Resume Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Full-Screen Blurred Background Image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            /* Professional office/workspace background */
            background-image: url('https://images.unsplash.com/photo-1497366216548-37526070297c?w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(12px);
            transform: scale(1.1); /* Prevents blur edge artifacts */
        }

        /* Subtle overlay for better contrast */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Subtle Glowing Particles */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: rgba(102, 126, 234, 0.4);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.6);
            animation: float 15s infinite;
            z-index: 0;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 3s; }
        .particle:nth-child(3) { top: 40%; left: 30%; animation-delay: 6s; }
        .particle:nth-child(4) { top: 70%; left: 60%; animation-delay: 9s; }
        .particle:nth-child(5) { top: 30%; left: 90%; animation-delay: 12s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-80px) translateX(40px); opacity: 0; }
        }

        /* Navigation Bar - Semi-transparent with blur */
        .dashboard-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .dashboard-nav h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.5rem;
        }

        .nav-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .ats-score {
            padding: 8px 15px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            font-weight: bold;
            color: #667eea;
        }

        .ats-score.good {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        #logout-btn {
            padding: 10px 20px;
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-weight: 600;
        }

        #logout-btn:hover {
            background: rgba(220, 53, 69, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        /* Main Container - Clean White Card (NO BLUR) */
        .dashboard-container {
            max-width: 1000px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 1;
            /* NO backdrop-filter here - keep content sharp */
        }

        /* Subtle glow effect */
        .dashboard-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.1;
            filter: blur(20px);
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .dashboard-header h1 {
            color: #1a1a2e;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .ai-features-bar {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .feature-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .feature-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        /* Form Sections - Clean and Sharp */
        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f9fafb;
            border-radius: 15px;
            border: 1px solid #e5e7eb;
        }

        .form-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-section input,
        .form-section textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
            background: white;
        }

        .form-section input:focus,
        .form-section textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .button-group button {
            flex: 1;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .button-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        /* Template Selector */
        .template-selector {
            margin: 40px 0;
            padding: 30px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 15px;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .template-selector h3 {
            color: #1a1a2e;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .template-options {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .template-options label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .template-options label:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .template-options input[type="radio"]:checked + span {
            color: #667eea;
        }

        #generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00ffff 0%, #667eea 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.3);
            transition: all 0.3s;
        }

        #generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 255, 255, 0.5);
        }

        /* Resume Output - Clean White Card */
        #resume-output {
            margin-top: 40px;
            padding: 30px;
            background: #f9fafb;
            border-radius: 15px;
            border: 2px solid #e5e7eb;
        }

        #resume-output h2 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #generated-resume {
            background: white;
            padding: 25px;
            border-radius: 12px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.8;
            overflow-x: auto;
            border: 1px solid #e5e7eb;
        }

        #resume-output button {
            margin-top: 20px;
            padding: 14px 30px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            transition: all 0.3s;
        }

        #resume-output button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-nav {
                padding: 15px 20px;
            }

            .dashboard-container {
                margin: 20px;
                padding: 25px;
            }

            .ai-features-bar {
                flex-direction: column;
            }

            .template-options {
                flex-direction: column;
            }

            .button-group {
                flex-direction: column;
            }
        }

        /* Loading Animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Glowing Particles for subtle animation -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Navigation -->
    <nav class="dashboard-nav">
        <h2><i class="fas fa-robot"></i> AI Resume Builder</h2>
        <div class="nav-actions">
            <span id="ats-score-display" class="ats-score">ATS Score: --/100</span>
            <button id="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <!-- Main Dashboard -->
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1><i class="fas fa-magic"></i> Build Your Professional Resume</h1>
            <div class="ai-features-bar">
                <button class="feature-btn">
                    <i class="fas fa-bullseye"></i> Job Match
                </button>
                <button class="feature-btn">
                    <i class="fas fa-key"></i> AI Optimize
                </button>
                <button class="feature-btn">
                    <i class="fas fa-chart-line"></i> ATS Score
                </button>
                <button class="feature-btn">
                    <i class="fas fa-sparkles"></i> Enhance
                </button>
                <button class="feature-btn">
                    <i class="fas fa-tools"></i> AI Tools
                </button>
            </div>
        </div>

        <form id="resume-form">
            <div class="form-section">
                <h3><i class="fas fa-user"></i> Personal Information</h3>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="tel" placeholder="Phone Number" required>
                <input type="text" placeholder="Location (City, State)">
                <input type="url" placeholder="LinkedIn Profile (optional)">
            </div>

            <div class="form-section">
                <h3><i class="fas fa-briefcase"></i> Target Job & Objective</h3>
                <input type="text" placeholder="Target Job (e.g., Software Developer)">
                <textarea rows="3" placeholder="Career objective (2-3 lines)"></textarea>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-graduation-cap"></i> Education</h3>
                <input type="text" placeholder="Degree (e.g., B.Tech Computer Science)" required>
                <input type="text" placeholder="Institution Name" required>
                <input type="number" placeholder="Graduation Year" required>
                <input type="text" placeholder="GPA (optional)">
            </div>

            <div class="form-section">
                <h3><i class="fas fa-code"></i> Skills</h3>
                <input type="text" placeholder="Technical Skills (comma separated)" required>
                <input type="text" placeholder="Soft Skills (comma separated)">
            </div>

            <div class="form-section">
                <h3><i class="fas fa-project-diagram"></i> Projects</h3>
                <textarea rows="6" placeholder="Project Title&#10;Description&#10;Technologies&#10;&#10;(Separate projects with blank line)"></textarea>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-building"></i> Experience (Optional)</h3>
                <textarea rows="6" placeholder="Role&#10;Company&#10;Duration&#10;Responsibility 1&#10;Responsibility 2"></textarea>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-certificate"></i> Certifications</h3>
                <textarea rows="4" placeholder="One per line"></textarea>
            </div>

            <div class="button-group">
                <button type="submit">
                    <i class="fas fa-save"></i> Save Resume Data
                </button>
            </div>
        </form>

        <div class="template-selector">
            <h3><i class="fas fa-palette"></i> Choose Template</h3>
            <div class="template-options">
                <label>
                    <input type="radio" name="template" value="professional" checked>
                    <span><i class="fas fa-briefcase"></i> Professional</span>
                </label>
                <label>
                    <input type="radio" name="template" value="modern">
                    <span><i class="fas fa-rocket"></i> Modern</span>
                </label>
                <label>
                    <input type="radio" name="template" value="minimal">
                    <span><i class="fas fa-minimize"></i> Minimal</span>
                </label>
            </div>
            <button id="generate-btn">
                <i class="fas fa-file-alt"></i> Generate Resume
            </button>
        </div>

        <div id="resume-output" style="display:none;">
            <h2><i class="fas fa-file-download"></i> Your Generated Resume</h2>
            <pre id="generated-resume"></pre>
            <button>
                <i class="fas fa-copy"></i> Copy to Clipboard
            </button>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        // Simulate ATS Score
        setTimeout(() => {
            document.getElementById('ats-score-display').textContent = 'ATS Score: 85/100';
            document.getElementById('ats-score-display').classList.add('good');
        }, 2000);
    </script>
</body>
</html>
