services:
  - type: web
    name: ai-resume-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: USE_FILE_DB
        value: true
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/test
